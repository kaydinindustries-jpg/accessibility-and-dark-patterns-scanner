<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: blob:; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'none'; object-src 'none'">
    <title>Offscreen Exporter</title>
    <style>
      body { margin:0; padding:0; background:#fff; color:#000; }
      .report { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size: 12px; line-height: 1.4; }
      .small { color:#333; font-size:11px; }
      .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
      .item { border-top: 1px solid #eee; padding: 8px 0; }
      .watermark { position: fixed; right: 12px; bottom: 12px; opacity: .2; font-size: 10px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- PDF-related libraries removed -->
    <script src="exporter.js"></script>
  </body>
</html>
